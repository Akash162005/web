<!DOCTYPE html>
<html ng-app="chatApp">
<head>
  <meta charset="UTF-8">
  <title>MongoDB Chat</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  display: flex;
  justify-content: center;
  padding-top: 40px;
}

.chat-container {
  background: white;
  width: 400px;
  border-radius: 8px;
  padding: 20px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.1);
}

.chat-box {
  height: 300px;
  overflow-y: scroll;
  border: 1px solid #ddd;
  padding: 10px;
  margin-bottom: 10px;
}

input {
  width: 100%;
  padding: 8px;
  margin: 4px 0;
}

button {
  width: 100%;
  padding: 8px;
  background: #007bff;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background: #0056b3;
}

.time {
  font-size: 12px;
  color: gray;
  margin-left: 5px;
}

  </style>
</head>
<body ng-controller="ChatController as chat">
  <div class="chat-container">
    <h1>MongoDB Chat</h1>

    <div class="chat-box">
      <div ng-repeat="msg in chat.messages">
        <strong>{{msg.name}}:</strong> {{msg.text}}
        <small class="time">({{msg.time | date:'shortTime'}})</small>
      </div>
    </div>

    <form ng-submit="chat.sendMessage()">
      <input type="text" ng-model="chat.name" placeholder="Your name" required />
      <input type="text" ng-model="chat.text" placeholder="Type your message..." required />
      <button type="submit">Send</button>
    </form>
  </div>
  <script>
    angular.module("chatApp", [])
.controller("ChatController", function($scope, $http) {
  const socket = io();
  const vm = this;
  vm.messages = [];
  vm.name = "";
  vm.text = "";


  $http.get("/api/messages").then(res => {
    vm.messages = res.data;
  });

  socket.on("history", function(data) {
    vm.messages = data;
    $scope.$apply();
  });

  
  socket.on("chat message", function(msg) {
    vm.messages.push(msg);
    $scope.$apply();
  });

  
  vm.sendMessage = function() {
    if (vm.name && vm.text) {
      socket.emit("chat message", { name: vm.name, text: vm.text });
      vm.text = "";
    }
  };
});

    </script>
</body>
</html>
